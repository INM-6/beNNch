#
# This is the logging config file for about.py
#
# see https://docs.python.org/3/howto/logging.html and
# https://docs.python.org/3/library/logging.config.html#logging-config-dictschema
# for details how to configure logging correctly.
#
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
loggers:
  simpleExample:
    level: DEBUG
    handlers: [console]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
